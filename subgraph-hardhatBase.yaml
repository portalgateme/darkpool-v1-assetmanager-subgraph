      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Join
        - JoinSplit
        - Split
        - Transfer
        - Withdraw
      abis:
        - name: DarkpoolAssetManager
          file: ./abis/DarkpoolAssetManager.json
      eventHandlers:
